	<script type="text/javascript">
	//<!-- Ide jön  a feladat megoldása... -->
	
	function kivalogatParosOtven(szamok) {
		var tombParosOtven= [];

		if((szamok!== undefined)) {
			for(var szam of szamok) {
				if(szam % 2 == 0 && szam > 50) {
					tombParosOtven.push(szam);
				}
			}	
		}

		return tombParosOtven;
	}
	//console.log(kivalogatParosOtven());
	
	function aBetukSzamaDiv() {
		var aDb = 0;
		var divTartalom = document.getElementsByTagName("div")[0].innerHTML;
		
		for(var betu of divTartalom) {
			if (betu == "a") {
				aDb++;
			}
		}

		return aDb;
	}
	//console.log(aBetukSzamaDiv());

	function osszeadasFeliras(osztaly, szam1, szam2) {
		var elem = document.getElementsByClassName(osztaly)[0];
		var parag = document.createElement("p");

		parag.appendChild(document.createTextNode(szam1 + "+" + szam2 + "=" +(Number(szam1) + Number(szam2))));

		elem.appendChild(parag);
	}


	//<!-- Idáig -->
	</script>
